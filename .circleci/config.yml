version: 2
jobs:
  build:
    
    working_directory: ~/MobPlugin

    docker:
      - image: circleci/openjdk:8-jdk-browsers

    steps:

      - checkout

      - restore_cache:
          key: MobPlugin-{{ checksum "pom.xml" }}
      
      - run: mvn dependency:go-offline
      
      - save_cache:
          paths:
            - ~/.m2
          key: MobPlugin-{{ checksum "pom.xml" }}
      
      - run: mvn clean package

      - store_artifacts:
          path: target/MobPlugin-1.15.0_lite_b9.jar
